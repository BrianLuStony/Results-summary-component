<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div id = "content">
    <div id="left">
      <div style="color:grey;font-size: 2.0em;">Your Result</div>
      <div class="score-circle">
        <div class="score-value">76</div>
        <div class="score-of">of 100</div>
      </div>
      <div class="review" style="font-size: 2.0em; color:white;">Great</div>
      <div class="feedback">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div id="right">
      <div style="color:black;position: relative; font-size: 2.0em; font-weight: bold; padding:10px; margin-left:20px; text-align: left;">Summary</div>
      <div class="right-content">
        <table>
          <tr id="reaction" class="scoreboard">
            <td class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon"/>
            </td>
            <td class="reaction">
              <div>
                <div class="cate">Reaction</div>
              </div>
            </td>
            <td class="score">
              <div><div class="value">80</div> / 100</div>
            </td>
          </tr>
          <tr id="memory" class="scoreboard">
            <td class="reaction">
              <img src="./assets/images/icon-memory.svg" alt="Memory Icon"/>
            </td>
            <td class="reaction">
              <div>
                <div class="cate">Memory</div>
              </div>
            </td>
            <td class="score">
              <div><div class="value">92</div> / 100</div>
            </td>
          </tr>
          <tr id="verbal" class="scoreboard">
            <td class="reaction">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon"/>
            </td>
            <td class="reaction">
              <div>
                <div class="cate">Verbal</div>
              </div>
            </td>
            <td class="score">
              <div><div class="value">61</div> / 100</div>
            </td>
          </tr>
          <tr id="visual" class="scoreboard">
            <td class="reaction">
              <img src="./assets/images/icon-visual.svg" alt="Visual Icon"/>
            </td>
            <td class="reaction">
              <div>
                <div class="cate">Visual</div>
              </div>
            </td>
            <td class="score">
              <div><div class="value">72</div> / 100</div>
            </td>
          </tr>
        </table>
      </div>
    <button class="btn">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Brian Lu</a>.
  </div>
</body>
</html>
